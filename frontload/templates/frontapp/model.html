{%extends 'frontapp/main.html'%}
{% load static % }
{%block title%}
Product page
{%endblock%}
{%block content%}

<table>
    <thead>
        <th>Name</th>
        <th>Number</th>
        <th>Update</th>
        <th>Delete</th>
        
    </thead>
    <tbody>
        {%for i in det%}
        <tr>
                 <td>{{i.pname}}</td>
                 <td>{{i.pnumber}}</td>   
                 <td><a href="/frontapp/pupdate/{{i.id}}"><button>Update</button></a></td>
                 <td><a href="/frontapp/pdelete/{{i.id}}"><button>Delete</button></a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<a href="/frontapp/pForm/"><button class="button">ADD new product</button></a>
{%endblock%}
